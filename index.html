<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Space Parallax</title>
	<link rel="stylesheet" href="style.css">
<script src="parallax.js"></script>
</head>
<body>
	<div class="container">
		<ul id="scene">
			<li class="layer" data-depth=".1"><img src="assets/text.png"></li>
			<li class="layer" data-depth="1"><img src="assets/planet1.png"></li>
			<li class="layer" data-depth="-1"><img src="assets/planet2.png"></li>
			<li class="layer" data-depth="2"><img src="assets/astronaut.png"></li>
			<li class="layer" data-depth="0.5"><img src="assets/rocket.png"></li>
		</ul>
	</div>
	<script>
		var scene = document.getElementById('scene');
		var parallax = new Parallax(scene);
	</script>
</body>
</html>
